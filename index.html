<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1>Sorting Visualizer</h1>
    </div>
    <div class="middle">
      <div class="middleLeft">
        <div class="size">
          <p>Size of the array -</p>
          <input
            type="range"
            min="5"
            max="100"
            value="50"
            class="slider"
            id="size"
          />
        </div>
        <div class="speed">
          <p>Speed of the Sorting Algorithm</p>
          <input
            type="range"
            min="1"
            max="10"
            value="4"
            placeholder="9"
            class="slider"
            id="speedid"
          />
        </div>
      </div>
      <div class="middleCenter">
        <button id="generate" class="button">Generate New Array</button>
      </div>
      <div class="middleRight">
        <button class="button sortingButton">Selection Sort</button>
        <button class="button sortingButton">Bubble Sort</button>
        <button class="button sortingButton">Insertion Sort</button>
        <button class="button sortingButton">Quick Sort</button>
        <button class="button sortingButton">Merge Sort</button>
      </div>
    </div>
    <div class="bottom">
      <div id="contentid"></div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/visualization.js"></script>
    <script src="scripts/Algorithms/bubbleSort.js"></script>
    <script src="scripts/Algorithms/selectionSort.js"></script>
    <script src="scripts/Algorithms/quickSort.js"></script>
    <script src="scripts/Algorithms/insertionSort.js"></script>
    <script src="scripts/Algorithms/mergeSort.js"></script>
  </body>
</html>
